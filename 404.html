<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script>
      const path = window.location.pathname;
      if (path !== '/') {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
  </body>
</html>
